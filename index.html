<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app" style="color: yellowgreen;">
      {{ message }}
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "",
          i: 0,
          arr: ["杨", "秘", "爱", "陈", "娇", "~", "ha", "ha", "ha"],
        },
        created() {
          setTimeout(() => {
            let timer = setInterval(() => {
              this.message += this.arr[this.i];
              this.i += 1;
              if (this.i > 8) clearInterval(timer);
            }, 1000);
          }, 3000);
        },
      });
    </script>
  </body>
</html>
